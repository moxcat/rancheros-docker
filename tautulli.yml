rancher:
  services:
    tautulli:
      image: linuxserver/tautulli
      container_name: tautulli
      restart: always
      environment:
        PGID: 1020
        PUID: 1020
        TZ: Europe/Stockholm
      ports:
      - 8181:8181
      volumes:
      - /mnt/nfs-1/config/tautulli:/config
      - /mnt/nfs-1/config/plex/Library/Application Support/Plex Media Server/Logs:/logs